<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Advanced Todo App</h1>
        </header>
        <div id="app" class="content">
            <!-- Login Form -->
            <form class="form" id="loginForm">
                <input class="input" type="text" id="username" placeholder="Username" required>
                <input class="input" type="password" id="password" placeholder="Password" required>
                <button class="button" type="submit">Login</button>
            </form>

            <!-- Signup Form -->
            <form class="form" id="signupForm">
                <input class="input" type="text" id="newUsername" placeholder="New Username" required>
                <input class="input" type="password" id="newPassword" placeholder="New Password" required>
                <button class="button" type="submit">Signup</button>
            </form>

            <div class="actions">
                <button class="action-button" id="clearAll">Clear All Tasks</button>
                <button class="action-button" id="clearCompleted">Clear Completed Tasks</button>
                <button class="action-button" id="sortTasks">Sort Tasks</button>
            </div>
            <div class="task-stats">
                <p>Total Tasks: <span id="totalTasks">0</span></p>
                <p>Completed Tasks: <span id="completedTasks">0</span></p>
            </div>
            <ul id="taskList" class="task-list">
                <!-- Todo list content will go here -->
            </ul>
        </div>
        <footer class="footer">
            <!-- Footer content (if needed) -->
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
